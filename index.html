<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="estilos.css">
	<script src="https://kit.fontawesome.com/ad8b63a33f.js" crossorigin="anonymous"></script>

</head>
<body>




<div class="modal"></div>
	<form class="form-login">
		
		<div class="form-login__head">
			
			<i class="fas fa-arrow-left form-login__head-exit"></i>
			<span class="form-login__head-text">Login</span>
			<i class="fas fa-user form-login__head-iconUser"></i>
		</div>
		<div class="form-login__campos">
			<input type="text" placeholder="Correo" class="form-login__campos-in">
			<input type="password" placeholder="Contraseña" class="form-login__campos-in">
		</div>
		<div class="form-login__btn">
			<input type="submit" value="Iniciar Sección" class="form-login__btn-Login" form="form-login"></input>
		</div>
		<div class="form-login__register">
			<a href="#" class="form-login__register-link">Registrarse</a>
			<a href="#" class="form-login__register-link">¿Olvide mi contraseña?</a>
		</div>


	</form>	


	


</body>
</html>
