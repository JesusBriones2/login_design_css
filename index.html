<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login with CSS</title>

	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/main.css">
	<script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>

</head>
<body>

	<img class="wave" src="style/wave.svg">

	<form class="login">
			
		<i class="fas fa-arrow-left login__icon-arrow"></i>

		<h1 class="login__title">Welcome</h1>
		
		<input type="text" placeholder="Email" class="login__input">
		<input type="password" placeholder="Password" class="login__input">
		
		<div class="login__contBtn">
			<input type="submit" value="Login" class="login__contBtn-btn"></input>
		</div>

		<a href="#" class="login__links-item">Sing in</a>
		<a href="#" class="login__links-item">Forget password</a>
	</form>	

</body>
</html>
